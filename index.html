<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ AI –û—Ç–∫—Ä—ã—Ç–∫–∞</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–µ –∫–∞–ª–ª–∏–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ —à—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Pacifico&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comfortaa', cursive; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .app { background: #fff; border-radius: 24px; padding: 30px; max-width: 500px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .step { display: none; }
        .step.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 26px; margin-bottom: 20px; text-align: center; color: #333; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0 20px; border: 2px solid #e1e5e9; border-radius: 15px; font-size: 16px; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 15px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; margin: 5px 0; }
        button:hover:not(:disabled) { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .result-preview { padding: 15px; background: #f8f9fa; border-radius: 12px; border-left: 5px solid #667eea; margin: 15px 0; white-space: pre-wrap; display: none; font-size: 15px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .preview-img { width: 100%; border-radius: 15px; margin: 15px 0; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        canvas { display: none; width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .back-btn { background: #adb5bd; }
        .success-btn { background: #28a745; }
    </style>
</head>
<body>

<div class="app">
    <!-- –®–∞–≥ 1: –¢–µ–∫—Å—Ç -->
    <div class="step active" id="s1">
        <h1>üìù –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
        <input id="name" placeholder="–ö–æ–º—É (–Ω–∞–ø—Ä. –ú–∏—Ç—è)">
        <input id="occasion" placeholder="–ü–æ–≤–æ–¥ (–Ω–∞–ø—Ä. –î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è)">
        <div id="spin1" class="spinner"></div>
        <div id="textRes" class="result-preview"></div>
        <button onclick="genText()">ü§ñ –ü—Ä–∏–¥—É–º–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button class="success-btn" onclick="toStep(2)" id="next1" style="display:none">‚ú® –ö –≤—ã–±–æ—Ä—É —Å—Ç–∏–ª—è</button>
    </div>

    <!-- –®–∞–≥ 2: –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <div class="step" id="s2">
        <h1>üñºÔ∏è –°—Ç–∏–ª—å –æ—Ç–∫—Ä—ã—Ç–∫–∏</h1>
        <textarea id="imgPrompt" rows="3" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É (–Ω–∞–ø—Ä. –º–∏–ª—ã–µ –º–∏—à–∫–∏ –≤ –ª–µ—Å—É, –∑–∏–º–Ω—è—è —Å–∫–∞–∑–∫–∞)"></textarea>
        <div id="spin2" class="spinner"></div>
        <img id="imgPrev" class="preview-img">
        <button onclick="genImg()">üé® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ–Ω</button>
        <button class="success-btn" onclick="renderFinal()" id="next2" style="display:none">üéÅ –°–æ–±—Ä–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button class="back-btn" onclick="toStep(1)">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –®–∞–≥ 3: –§–∏–Ω–∞–ª -->
    <div class="step" id="s3">
        <h1>üéÅ –ì–æ—Ç–æ–≤–æ!</h1>
        <canvas id="finalCard"></canvas>
        <button onclick="download()">üì• –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button class="back-btn" onclick="location.reload()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
</div>

<script>
    let textFinal = "", imgFinalUrl = "";
    const corsProxy = "https://corsproxy.io/?";

    function toStep(n) {
        document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
        document.getElementById("s" + n).classList.add("active");
    }

    async function genText() {
        const name = document.getElementById("name").value.trim();
        const occasion = document.getElementById("occasion").value.trim();
        if (!name || !occasion) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ –ø–æ–≤–æ–¥");

        const spin = document.getElementById("spin1"), res = document.getElementById("textRes"), btnNext = document.getElementById("next1");
        spin.style.display = "block"; res.style.display = "none"; btnNext.style.display = "none";

        try {
            const prompt = `–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ, –æ—á–µ–Ω—å —Ç–µ–ø–ª–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è ${name} —Å ${occasion}. 2-3 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è. –ë–µ–∑ –ª–∏—à–Ω–∏—Ö —Å–ª–æ–≤.`;
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
            textFinal = await r.text();
            res.textContent = textFinal;
            res.style.display = "block";
            btnNext.style.display = "block";
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
        } finally {
            spin.style.display = "none";
        }
    }

    async function genImg() {
        const prompt = document.getElementById("imgPrompt").value.trim() || "beautiful celebration background";
        const spin = document.getElementById("spin2"), img = document.getElementById("imgPrev"), btnNext = document.getElementById("next2");
        
        spin.style.display = "block"; img.style.display = "none"; btnNext.style.display = "none";
        
        const seed = Math.floor(Math.random() * 999999);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + ", artistic, high quality, no text, card background")}?width=800&height=1200&seed=${seed}&nologo=true`;

        const testImg = new Image();
        testImg.crossOrigin = "anonymous";
        testImg.onload = () => {
            imgFinalUrl = url;
            img.src = url;
            img.style.display = "block";
            spin.style.display = "none";
            btnNext.style.display = "block";
        };
        testImg.src = url;
    }

    function renderFinal() {
        toStep(3);
        const canvas = document.getElementById("finalCard");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.crossOrigin = "anonymous";
        
        img.onload = () => {
            canvas.width = 800;
            canvas.height = 1200;
            ctx.drawImage(img, 0, 0, 800, 1200);

            // –ú—è–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏
            const grad = ctx.createLinearGradient(0, 700, 0, 1200);
            grad.addColorStop(0, "rgba(0,0,0,0)");
            grad.addColorStop(1, "rgba(0,0,0,0.5)");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 700, 800, 500);

            // –¢–µ–∫—Å—Ç: –ë–µ–ª—ã–π —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å–≤–µ—á–µ–Ω–∏—è
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;

            // –ö—Ä–∞—Å–∏–≤—ã–π —Ä—É–∫–æ–ø–∏—Å–Ω—ã–π —à—Ä–∏—Ñ—Ç
            ctx.font = "60px 'Caveat', cursive";
            
            const words = textFinal.split(" ");
            let line = "", y = 950, maxWidth = 650, lineHeight = 75;

            for (let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + " ";
                if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                    ctx.fillText(line, 400, y);
                    line = words[n] + " ";
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 400, y);

            // –¢–æ–Ω–∫–∞—è –∏–∑—è—â–Ω–∞—è —Ä–∞–º–∫–∞
            ctx.shadowBlur = 0;
            ctx.strokeStyle = "rgba(255,255,255,0.4)";
            ctx.lineWidth = 4;
            ctx.strokeRect(20, 20, 760, 1160);
        };
        img.src = corsProxy + imgFinalUrl;
    }

    function download() {
        const canvas = document.getElementById("finalCard");
        const link = document.createElement('a');
        link.download = 'ai-card.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }
</script>
</body>
</html>
