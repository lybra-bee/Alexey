<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –û—Ç–∫—Ä—ã—Ç–∫–∞ —Å —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–º</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comfortaa', cursive; background: #1a1a2e; min-height: 100vh; padding: 15px; display: flex; align-items: center; justify-content: center; }
        .app { background: #fff; border-radius: 24px; padding: 25px; max-width: 500px; width: 100%; box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        .step { display: none; }
        .step.active { display: block; }
        h1 { font-size: 20px; text-align: center; margin-bottom: 15px; color: #333; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; font-family: inherit; }
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button.secondary { background: #2ecc71; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        canvas { width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: move; }
        .controls { margin-top: 15px; background: #f8f9fa; padding: 15px; border-radius: 12px; }
        label { display: block; font-size: 14px; margin-bottom: 5px; color: #666; }
        input[type=range] { width: 100%; cursor: pointer; margin: 10px 0; }
    </style>
</head>
<body>

<div class="app">
    <!-- –®–∞–≥ 1 -->
    <div class="step active" id="s1">
        <h1>üñäÔ∏è –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
        <input id="name" placeholder="–ò–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
        <input id="occasion" placeholder="–ü–æ–≤–æ–¥">
        <div id="loader1" class="spinner"></div>
        <button onclick="generateText()">–°–æ–∑–¥–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="next1" class="secondary" style="display:none" onclick="showStep(2)">–î–∞–ª–µ–µ</button>
    </div>

    <!-- –®–∞–≥ 2 -->
    <div class="step" id="s2">
        <h1>üé® –í—ã–±–æ—Ä —Ñ–æ–Ω–∞</h1>
        <textarea id="imgPrompt" placeholder="–û–ø–∏—à–∏—Ç–µ —Ñ–æ–Ω (–Ω–∞–ø—Ä. –∑–∏–º–Ω–∏–π —É—é—Ç–Ω—ã–π –≤–µ—á–µ—Ä)"></textarea>
        <div id="loader2" class="spinner"></div>
        <button onclick="generateImage()">–°–æ–∑–¥–∞—Ç—å —Ñ–æ–Ω</button>
        <button id="next2" class="secondary" style="display:none" onclick="startEditor()">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
    </div>

    <!-- –®–∞–≥ 3: –†–µ–¥–∞–∫—Ç–æ—Ä -->
    <div class="step" id="s3">
        <h1>‚ú® –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–∫—Å—Ç–∞</h1>
        <canvas id="editorCanvas"></canvas>
        <div class="controls">
            <label>–ü–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ (–≤—ã—à–µ/–Ω–∏–∂–µ):</label>
            <input type="range" id="textY" min="100" max="1100" value="300" oninput="redraw()">
            <label>–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞:</label>
            <input type="range" id="fontSize" min="30" max="100" value="65" oninput="redraw()">
        </div>
        <button class="secondary" onclick="download()">üì• –°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
        <button onclick="location.reload()" style="background:#95a5a6">–°–Ω–∞—á–∞–ª–∞</button>
    </div>
</div>

<script>
    let finalText = "", finalImg = new Image();
    finalImg.crossOrigin = "anonymous";

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('s' + n).classList.add('active');
    }

    async function generateText() {
        const n = document.getElementById("name").value, o = document.getElementById("occasion").value;
        if (!n || !o) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");
        document.getElementById("loader1").style.display = "block";
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ —Ç–µ–ø–ª–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è " + n + " —Å " + o + ". 1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è.")}`);
            finalText = await r.text();
            document.getElementById("next1").style.display = "block";
            alert("–¢–µ–∫—Å—Ç –≥–æ—Ç–æ–≤!");
        } finally { document.getElementById("loader1").style.display = "none"; }
    }

    async function generateImage() {
        const p = document.getElementById("imgPrompt").value || "beautiful celebration background";
        document.getElementById("loader2").style.display = "block";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p + ", artistic, no text")}?width=800&height=1200&nologo=true&seed=${Math.random()}`;
        
        finalImg.onload = () => {
            document.getElementById("loader2").style.display = "none";
            document.getElementById("next2").style.display = "block";
            alert("–§–æ–Ω –≥–æ—Ç–æ–≤!");
        };
        finalImg.src = url;
    }

    function startEditor() {
        showStep(3);
        redraw();
    }

    function redraw() {
        const canvas = document.getElementById("editorCanvas");
        const ctx = canvas.getContext("2d");
        const textY = parseInt(document.getElementById("textY").value);
        const fSize = parseInt(document.getElementById("fontSize").value);

        canvas.width = 800;
        canvas.height = 1200;

        // –†–∏—Å—É–µ–º —Ñ–æ–Ω
        ctx.drawImage(finalImg, 0, 0, 800, 1200);

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–∫—Å—Ç–∞
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.shadowColor = "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 15;
        ctx.font = `bold ${fSize}px 'Caveat', cursive`;

        const words = finalText.split(" ");
        const maxWidth = 700;
        let line = "", lines = [];

        // –£–º–Ω—ã–π –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫
        for (let n = 0; n < words.length; n++) {
            let testLine = line + words[n] + " ";
            if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                lines.push(line);
                line = words[n] + " ";
            } else {
                line = testLine;
            }
        }
        lines.push(line);

        // –†–∏—Å—É–µ–º —Ñ–æ–Ω –ø–æ–¥ —Ç–µ–∫—Å—Ç (–º—è–≥–∫–æ–µ –ø—è—Ç–Ω–æ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏)
        const textBlockHeight = lines.length * (fSize * 1.2);
        const grad = ctx.createRadialGradient(400, textY, 100, 400, textY, 500);
        grad.addColorStop(0, "rgba(0,0,0,0.4)");
        grad.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grad;
        ctx.fillRect(50, textY - 100, 700, textBlockHeight + 150);

        // –†–∏—Å—É–µ–º —Å–∞–º —Ç–µ–∫—Å—Ç
        ctx.fillStyle = "white";
        let currentY = textY;
        lines.forEach(l => {
            ctx.fillText(l.trim(), 400, currentY);
            currentY += fSize * 1.2;
        });

        // –†–∞–º–∫–∞
        ctx.shadowBlur = 0;
        ctx.strokeStyle = "rgba(255,255,255,0.4)";
        ctx.lineWidth = 6;
        ctx.strokeRect(20, 20, 760, 1160);
    }

    function download() {
        const c = document.getElementById("editorCanvas");
        const a = document.createElement('a');
        a.download = 'ai-card.png';
        a.href = c.toDataURL("image/png");
        a.click();
    }
</script>

</body>
</html>
