<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ü–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω–∞—è –û—Ç–∫—Ä—ã—Ç–∫–∞</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f4f7f6; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { font-size: 22px; margin-bottom: 15px; text-align: center; color: #2c3e50; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #2980b9; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        .result-box { background: #fdfdfd; padding: 12px; border: 1px dashed #3498db; border-radius: 6px; margin-bottom: 15px; white-space: pre-wrap; display: none; }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #preview-img { width: 100%; border-radius: 8px; margin-top: 10px; display: none; }
        canvas { display: none; width: 100%; border-radius: 8px; margin-top: 10px; }
        .error-msg { color: #e74c3c; font-size: 14px; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <!-- –®–∞–≥ 1 -->
    <div id="step1" class="step active">
        <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
        <input type="text" id="name" placeholder="–ö–æ–º—É (–Ω–∞–ø—Ä. –ú–∞—à–∞)">
        <input type="text" id="occasion" placeholder="–ü–æ–≤–æ–¥ (–Ω–∞–ø—Ä. –î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è)">
        <div id="error1" class="error-msg">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.</div>
        <div id="loader1" class="spinner"></div>
        <div id="text-result" class="result-box"></div>
        <button id="btn1" onclick="generateText()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="next1" onclick="changeStep(2)" style="margin-top:10px; background:#27ae60; display:none;">–î–∞–ª–µ–µ</button>
    </div>

    <!-- –®–∞–≥ 2 -->
    <div id="step2" class="step">
        <h1>üñºÔ∏è –ö–∞—Ä—Ç–∏–Ω–∫–∞</h1>
        <textarea id="img-prompt" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å? (–Ω–∞–ø—Ä. –º–µ–¥–≤–µ–∂–æ–Ω–æ–∫ —Å —Ü–≤–µ—Ç–∞–º–∏)"></textarea>
        <div id="error2" class="error-msg">–°–µ—Ä–≤–µ—Ä –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω. –ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–æ–ø—ã—Ç–∫—É.</div>
        <div id="loader2" class="spinner"></div>
        <div id="status-img" style="text-align:center; font-size:12px; margin-bottom:5px;"></div>
        <img id="preview-img">
        <button id="btn2" onclick="generateImage()">–°–æ–∑–¥–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        <button id="next2" onclick="renderFinal()" style="margin-top:10px; background:#27ae60; display:none;">–°–æ–±—Ä–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button onclick="changeStep(1)" style="margin-top:10px; background:#95a5a6;">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –®–∞–≥ 3 -->
    <div id="step3" class="step">
        <h1>üéÅ –ì–æ—Ç–æ–≤–æ!</h1>
        <canvas id="finalCanvas"></canvas>
        <button onclick="downloadCard()" style="margin-top:15px; background:#2980b9;">–°–∫–∞—á–∞—Ç—å</button>
        <button onclick="location.reload()" style="margin-top:10px; background:#95a5a6;">–°–Ω–∞—á–∞–ª–∞</button>
    </div>
</div>

<script>
    let finalText = "";
    let finalImg = "";
    const corsProxy = "https://corsproxy.io/?";

    function changeStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    // --- –¢–µ–∫—Å—Ç —á–µ—Ä–µ–∑ Pollinations (—Å—Ç–∞–±–∏–ª—å–Ω–µ–µ) ---
    async function generateText() {
        const name = document.getElementById('name').value;
        const occasion = document.getElementById('occasion').value;
        if(!name || !occasion) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");

        const btn = document.getElementById('btn1');
        const loader = document.getElementById('loader1');
        const resBox = document.getElementById('text-result');
        const err = document.getElementById('error1');

        btn.disabled = true;
        loader.style.display = "block";
        resBox.style.display = "none";
        err.style.display = "none";

        const prompt = `–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ —Ç–µ–ø–ª–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ (2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è) –¥–ª—è ${name} —Å ${occasion}. –ù–∞ —Ä—É—Å—Å–∫–æ–º.`;
        
        try {
            // Pollinations AI: –±–µ—Å–ø–ª–∞—Ç–Ω–æ, –±—ã—Å—Ç—Ä–æ, –±–µ–∑ CORS –ø—Ä–æ–±–ª–µ–º [web:49]
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`);
            if(!response.ok) throw new Error();
            finalText = await response.text();
            resBox.textContent = finalText;
            resBox.style.display = "block";
            document.getElementById('next1').style.display = "block";
        } catch (e) {
            err.style.display = "block";
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }

    // --- –ö–∞—Ä—Ç–∏–Ω–∫–∞ —á–µ—Ä–µ–∑ AI Horde ---
    async function generateImage() {
        const userPrompt = document.getElementById('img-prompt').value || "party background";
        const btn = document.getElementById('btn2');
        const loader = document.getElementById('loader2');
        const preview = document.getElementById('preview-img');
        const status = document.getElementById('status-img');

        btn.disabled = true;
        loader.style.display = "block";
        preview.style.display = "none";

        try {
            const res = await fetch("https://aihorde.net/api/v2/generate/async", {
                method: "POST",
                headers: { "Content-Type": "application/json", "apikey": "0000000000" },
                body: JSON.stringify({
                    prompt: userPrompt + ", colorful greeting card background, high quality, no text",
                    params: { steps: 20, width: 512, height: 768 }
                })
            });
            const job = await res.json();
            
            const poll = setInterval(async () => {
                const sRes = await fetch(`https://aihorde.net/api/v2/generate/status/${job.id}`);
                const sData = await sRes.json();
                status.textContent = sData.done ? "–ì–æ—Ç–æ–≤–æ!" : "–í –æ—á–µ—Ä–µ–¥–∏ AI Horde...";
                
                if(sData.done) {
                    clearInterval(poll);
                    finalImg = sData.generations[0].img;
                    preview.src = finalImg;
                    preview.style.display = "block";
                    loader.style.display = "none";
                    btn.disabled = false;
                    document.getElementById('next2').style.display = "block";
                }
            }, 3000);
        } catch (e) {
            document.getElementById('error2').style.display = "block";
            btn.disabled = false;
            loader.style.display = "none";
        }
    }

    // --- –°–±–æ—Ä–∫–∞ –≤ Canvas ---
    function renderFinal() {
        changeStep(3);
        const canvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = "anonymous";
        
        img.onload = () => {
            canvas.width = 512;
            canvas.height = 768;
            canvas.style.display = "block";
            ctx.drawImage(img, 0, 0, 512, 768);
            
            // –§–æ–Ω —Ç–µ–∫—Å—Ç–∞
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(30, 520, 452, 200);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = "gold";
            ctx.lineWidth = 10;
            ctx.strokeRect(15, 15, 482, 738);
            
            // –¢–µ–∫—Å—Ç
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "center";
            
            let words = finalText.split(' ');
            let line = '';
            let y = 570;
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > 400 && n > 0) {
                    ctx.fillText(line, 256, y);
                    line = words[n] + ' ';
                    y += 35;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 256, y);
        };
        img.src = corsProxy + finalImg;
    }

    function downloadCard() {
        const canvas = document.getElementById('finalCanvas');
        const link = document.createElement('a');
        link.download = 'card.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }
</script>

</body>
</html>
