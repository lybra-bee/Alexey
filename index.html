<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –û—Ç–∫—Ä—ã—Ç–∫–∞: –ü–æ—à–∞–≥–æ–≤—ã–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comfortaa', cursive; background: #1a1a2e; min-height: 100vh; padding: 15px; display: flex; align-items: center; justify-content: center; }
        .app { background: #fff; border-radius: 24px; padding: 25px; max-width: 500px; width: 100%; box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { font-size: 22px; text-align: center; margin-bottom: 20px; color: #333; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; font-family: inherit; }
        button { width: 100%; padding: 16px; background: #3498db; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button.success { background: #2ecc71; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .preview-box { background: #f8f9fa; padding: 15px; border-radius: 12px; border-left: 5px solid #3498db; margin: 15px 0; white-space: pre-wrap; font-size: 15px; }
        canvas { width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-top: 10px; }
        .controls { margin-top: 15px; background: #f1f3f5; padding: 15px; border-radius: 12px; }
        .controls label { display: block; font-size: 13px; color: #666; margin-bottom: 5px; }
        input[type=range] { width: 100%; margin-bottom: 10px; }
        img.bg-preview { width: 100%; border-radius: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="app">
    <!-- –®–ê–ì 1: –¢–ï–ö–°–¢ -->
    <div class="step active" id="step1">
        <h1>üéâ –®–∞–≥ 1: –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
        <input id="userName" placeholder="–ö–æ–º—É (–Ω–∞–ø—Ä. –ú–∞–º–∞)">
        <input id="userOccasion" placeholder="–ü–æ–≤–æ–¥ (–Ω–∞–ø—Ä. –î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è)">
        <div id="loader1" class="spinner"></div>
        <div id="textPreview" class="preview-box" style="display:none"></div>
        <button id="genTextBtn" onclick="generateText()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="approveTextBtn" class="success" style="display:none" onclick="goToStep(2)">–¢–µ–∫—Å—Ç –æ—Ç–ª–∏—á–Ω—ã–π, –¥–∞–ª–µ–µ ‚Üí</button>
    </div>

    <!-- –®–ê–ì 2: –ö–ê–†–¢–ò–ù–ö–ê -->
    <div class="step" id="step2">
        <h1>üñºÔ∏è –®–∞–≥ 2: –§–æ–Ω –æ—Ç–∫—Ä—ã—Ç–∫–∏</h1>
        <textarea id="imgPrompt" placeholder="–û–ø–∏—à–∏—Ç–µ, —á—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å –Ω–∞ —Ñ–æ–Ω–µ (–Ω–∞–ø—Ä. –Ω–µ–∂–Ω—ã–µ —Ü–≤–µ—Ç—ã, —Å–æ–ª–Ω–µ—á–Ω—ã–π –¥–µ–Ω—å)"></textarea>
        <div id="loader2" class="spinner"></div>
        <img id="bgPreview" class="bg-preview">
        <button id="genImgBtn" onclick="generateImage()">–°–æ–∑–¥–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        <button id="approveImgBtn" class="success" style="display:none" onclick="goToStep(3)">–§–æ–Ω –Ω—Ä–∞–≤–∏—Ç—Å—è, –¥–∞–ª–µ–µ ‚Üí</button>
        <button onclick="goToStep(1)" style="background:#95a5a6">–ù–∞–∑–∞–¥ –∫ —Ç–µ–∫—Å—Ç—É</button>
    </div>

    <!-- –®–ê–ì 3: –ü–û–ó–ò–¶–ò–û–ù–ò–†–û–í–ê–ù–ò–ï -->
    <div class="step" id="step3">
        <h1>‚ú® –®–∞–≥ 3: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–∫—Å—Ç–∞</h1>
        <canvas id="finalCanvas"></canvas>
        <div class="controls">
            <label>–ü–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ (–≤—ã—à–µ/–Ω–∏–∂–µ):</label>
            <input type="range" id="posY" min="100" max="1100" value="600" oninput="drawFinal()">
            <label>–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞:</label>
            <input type="range" id="fontSize" min="30" max="90" value="60" oninput="drawFinal()">
        </div>
        <button class="success" onclick="downloadImage()">üì• –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button onclick="location.reload()" style="background:#95a5a6">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é</button>
    </div>
</div>

<script>
    let globalText = "";
    let globalImg = new Image();
    globalImg.crossOrigin = "anonymous";

    function goToStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if (n === 3) drawFinal();
    }

    // 1. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
    async function generateText() {
        const name = document.getElementById("userName").value.trim();
        const occasion = document.getElementById("userOccasion").value.trim();
        if (!name || !occasion) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–æ–≤–æ–¥!");

        const loader = document.getElementById("loader1");
        const preview = document.getElementById("textPreview");
        const nextBtn = document.getElementById("approveTextBtn");

        loader.style.display = "block";
        preview.style.display = "none";
        nextBtn.style.display = "none";

        const prompt = `–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ, –æ—á–µ–Ω—å —Ç–µ–ø–ª–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è ${name} —Å ${occasion}. 1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è. –ù–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ.`;
        
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
            globalText = await r.text();
            preview.innerText = globalText;
            preview.style.display = "block";
            nextBtn.style.display = "block";
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞.");
        } finally {
            loader.style.display = "none";
        }
    }

    // 2. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    async function generateImage() {
        const prompt = document.getElementById("imgPrompt").value.trim() || "beautiful celebration background";
        const loader = document.getElementById("loader2");
        const preview = document.getElementById("bgPreview");
        const nextBtn = document.getElementById("approveImgBtn");

        loader.style.display = "block";
        preview.style.display = "none";
        nextBtn.style.display = "none";

        const seed = Math.floor(Math.random() * 1000000);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + ", artistic style, high resolution, no text")}?width=800&height=1200&seed=${seed}&nologo=true`;

        globalImg.onload = () => {
            preview.src = url;
            preview.style.display = "block";
            nextBtn.style.display = "block";
            loader.style.display = "none";
        };
        globalImg.src = url;
    }

    // 3. –§–∏–Ω–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
    function drawFinal() {
        const canvas = document.getElementById("finalCanvas");
        const ctx = canvas.getContext("2d");
        const yPos = parseInt(document.getElementById("posY").value);
        const fSize = parseInt(document.getElementById("fontSize").value);

        canvas.width = 800;
        canvas.height = 1200;

        // –†–∏—Å—É–µ–º —Ñ–æ–Ω
        ctx.drawImage(globalImg, 0, 0, 800, 1200);

        // –¢–µ–∫—Å—Ç
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.shadowColor = "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 15;
        ctx.font = `bold ${fSize}px 'Caveat', cursive`;

        const words = globalText.split(" ");
        const maxWidth = 700;
        let line = "", lines = [];

        // –ü–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫
        for (let n = 0; n < words.length; n++) {
            let testLine = line + words[n] + " ";
            if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                lines.push(line);
                line = words[n] + " ";
            } else {
                line = testLine;
            }
        }
        lines.push(line);

        // –ü–æ–¥–ª–æ–∂–∫–∞ (–≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ–µ –ø—è—Ç–Ω–æ –ø–æ–¥ —Ç–µ–∫—Å—Ç)
        const blockHeight = lines.length * (fSize * 1.2);
        const grad = ctx.createRadialGradient(400, yPos, 50, 400, yPos, 450);
        grad.addColorStop(0, "rgba(0,0,0,0.5)");
        grad.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grad;
        ctx.fillRect(50, yPos - 100, 700, blockHeight + 200);

        // –ü–∏—à–µ–º —Ç–µ–∫—Å—Ç
        ctx.fillStyle = "white";
        let currentY = yPos;
        lines.forEach(l => {
            ctx.fillText(l.trim(), 400, currentY);
            currentY += fSize * 1.2;
        });

        // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è —Ä–∞–º–∫–∞
        ctx.shadowBlur = 0;
        ctx.strokeStyle = "rgba(255,255,255,0.4)";
        ctx.lineWidth = 6;
        ctx.strokeRect(20, 20, 760, 1160);
    }

    function downloadImage() {
        const canvas = document.getElementById("finalCanvas");
        const link = document.createElement('a');
        link.download = 'greeting-card.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }
</script>

</body>
</html>
