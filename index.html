<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –û—Ç–∫—Ä—ã—Ç–∫–∞ 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        /* –°–∫—Ä—ã—Ç—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–∞ –±—Ä–∞—É–∑–µ—Ä–æ–º */
        .font-loader { font-family: 'Caveat'; position: absolute; opacity: 0; }
        body { font-family: 'Comfortaa', cursive; background: #1a1a2e; min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; color: #fff; }
        .app { background: #fff; border-radius: 24px; padding: 25px; max-width: 450px; width: 100%; box-shadow: 0 15px 40px rgba(0,0,0,0.4); color: #333; }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { font-size: 22px; text-align: center; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; font-family: inherit; }
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #ccc; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        canvas { width: 100%; border-radius: 12px; display: none; margin-top: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .preview-box { background: #f9f9f9; padding: 10px; border-radius: 10px; font-size: 14px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="font-loader">–ó–∞–≥—Ä—É–∑–∫–∞ —à—Ä–∏—Ñ—Ç–∞...</div>

<div class="app">
    <!-- –®–∞–≥ 1 -->
    <div class="step active" id="s1">
        <h1>üñäÔ∏è –¢–µ–∫—Å—Ç</h1>
        <input id="name" placeholder="–ö–æ–º—É (–ú–∏—Ç—è, –ú–∞—à–∞)">
        <input id="occasion" placeholder="–ü–æ–≤–æ–¥ (–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è)">
        <div id="loader1" class="spinner"></div>
        <div id="textRes" class="preview-box"></div>
        <button onclick="generateText()">–ü—Ä–∏–¥—É–º–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="next1" style="display:none; background:#2ecc71" onclick="showStep(2)">–î–∞–ª–µ–µ</button>
    </div>

    <!-- –®–∞–≥ 2 -->
    <div class="step" id="s2">
        <h1>üé® –§–æ–Ω</h1>
        <textarea id="imgPrompt" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å? (–Ω–∞–ø—Ä: —Å–∫–∞–∑–æ—á–Ω—ã–π –∑–∏–º–Ω–∏–π –ª–µ—Å)"></textarea>
        <div id="loader2" class="spinner"></div>
        <button onclick="generateImage()">–°–æ–∑–¥–∞—Ç—å —Ñ–æ–Ω</button>
        <button id="next2" style="display:none; background:#2ecc71" onclick="renderFinal()">–°–æ–±—Ä–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button onclick="showStep(1)" style="background:#95a5a6">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –®–∞–≥ 3 -->
    <div class="step" id="s3">
        <h1>üéÅ –ì–æ—Ç–æ–≤–æ!</h1>
        <div id="loader3" class="spinner"></div>
        <canvas id="finalCard"></canvas>
        <button onclick="download()">üì• –°–∫–∞—á–∞—Ç—å</button>
        <button onclick="location.reload()" style="background:#95a5a6">–ù–æ–≤–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞</button>
    </div>
</div>

<script>
    let finalText = "", finalImgUrl = "";

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('s' + n).classList.add('active');
    }

    async function generateText() {
        const n = document.getElementById("name").value, o = document.getElementById("occasion").value;
        if (!n || !o) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");
        document.getElementById("loader1").style.display = "block";
        try {
            const prompt = `–ù–∞–ø–∏—à–∏ –æ–¥–Ω–æ –∫–æ—Ä–æ—Ç–∫–æ–µ –¥—É—à–µ–≤–Ω–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è ${n} —Å ${o}. –û–¥–Ω–æ-–¥–≤–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è.`;
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
            finalText = await r.text();
            document.getElementById("textRes").innerText = finalText;
            document.getElementById("textRes").style.display = "block";
            document.getElementById("next1").style.display = "block";
        } finally { document.getElementById("loader1").style.display = "none"; }
    }

    async function generateImage() {
        const p = document.getElementById("imgPrompt").value || "beautiful holiday background";
        document.getElementById("loader2").style.display = "block";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p + ", high resolution, card style, no text")}?width=800&height=1200&seed=${Math.random()}&nologo=true`;
        
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
            finalImgUrl = url;
            document.getElementById("loader2").style.display = "none";
            document.getElementById("next2").style.display = "block";
            alert("–§–æ–Ω –≥–æ—Ç–æ–≤!");
        };
        img.src = url;
    }

    async function renderFinal() {
        showStep(3);
        const loader = document.getElementById("loader3");
        loader.style.display = "block";

        // –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –ú–û–ú–ï–ù–¢: –ñ–¥–µ–º —Ä–µ–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–∞
        await document.fonts.ready;
        await document.fonts.load("700 60px 'Caveat'");

        const canvas = document.getElementById("finalCard");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.crossOrigin = "anonymous";
        
        img.onload = () => {
            canvas.width = 800;
            canvas.height = 1200;
            
            // 1. –†–∏—Å—É–µ–º —Ñ–æ–Ω
            ctx.drawImage(img, 0, 0, 800, 1200);

            // 2. –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –Ω–∏–∑–∞ (–≥—Ä–∞–¥–∏–µ–Ω—Ç)
            const g = ctx.createLinearGradient(0, 700, 0, 1200);
            g.addColorStop(0, "rgba(0,0,0,0)");
            g.addColorStop(1, "rgba(0,0,0,0.8)");
            ctx.fillStyle = g;
            ctx.fillRect(0, 700, 800, 500);

            // 3. –¢–µ–∫—Å—Ç
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "rgba(0,0,0,1)";
            ctx.shadowBlur = 20;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à—Ä–∏—Ñ—Ç Caveat
            ctx.font = "bold 60px 'Caveat', cursive";
            
            const x = 400;
            const maxWidth = 700; // –û—Ç—Å—Ç—É–ø –ø–æ 50px —Å –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã
            let y = 1000;
            
            // –§—É–Ω–∫—Ü–∏—è —É–º–Ω–æ–≥–æ –ø–µ—Ä–µ–Ω–æ—Å–∞
            const words = finalText.split(" ");
            let line = "";
            let lines = [];

            for (let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + " ";
                let metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n] + " ";
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –±–ª–æ–∫ —Ç–µ–∫—Å—Ç–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤–Ω–∏–∑—É
            y = 1100 - (lines.length * 70) / 2;

            lines.forEach((l) => {
                ctx.fillText(l.trim(), x, y);
                y += 80; // –ú–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
            });

            // 4. –ò–∑—è—â–Ω–∞—è —Ä–∞–º–∫–∞
            ctx.shadowBlur = 0;
            ctx.strokeStyle = "rgba(255,255,255,0.4)";
            ctx.lineWidth = 6;
            ctx.strokeRect(25, 25, 750, 1150);

            canvas.style.display = "block";
            loader.style.display = "none";
        };
        img.src = finalImgUrl;
    }

    function download() {
        const c = document.getElementById("finalCard");
        const a = document.createElement('a');
        a.download = 'ai-card-2026.png';
        a.href = c.toDataURL("image/png");
        a.click();
    }
</script>
</body>
</html>
