<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –û—Ç–∫—Ä—ã—Ç–∫–∞</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { font-size: 24px; margin-bottom: 20px; text-align: center; color: #4b6cb7; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0 20px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #4b6cb7; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #3b5998; }
        button:disabled { background: #ccc; }
        .result-box { background: #f9f9f9; padding: 15px; border-radius: 10px; border-left: 5px solid #4b6cb7; margin-bottom: 20px; white-space: pre-wrap; display: none; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4b6cb7; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #preview-img { width: 100%; border-radius: 10px; margin-top: 15px; display: none; border: 1px solid #ddd; }
        canvas { width: 100%; border-radius: 10px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <!-- –®–∞–≥ 1 -->
    <div id="step1" class="step active">
        <h1>üéâ –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
        <input type="text" id="name" placeholder="–ö–æ–º—É (–Ω–∞–ø—Ä. –°–∞—à–∞)">
        <input type="text" id="occasion" placeholder="–ü–æ–≤–æ–¥ (–Ω–∞–ø—Ä. –°–≤–∞–¥—å–±–∞)">
        <div id="loader1" class="spinner"></div>
        <div id="text-result" class="result-box"></div>
        <button id="btn1" onclick="generateText()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="next1" onclick="changeStep(2)" style="margin-top:10px; background:#28a745; display:none;">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–∞—Ä—Ç–∏–Ω–∫–µ</button>
    </div>

    <!-- –®–∞–≥ 2 -->
    <div id="step2" class="step">
        <h1>üñºÔ∏è –ö–∞—Ä—Ç–∏–Ω–∫–∞</h1>
        <textarea id="img-prompt" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å? (–Ω–∞–ø—Ä. –∫–æ—Ç –≤ –∫–æ—Å–º–æ—Å–µ, —Ü–≤–µ—Ç—ã, —Å–∞–ª—é—Ç)"></textarea>
        <div id="loader2" class="spinner"></div>
        <img id="preview-img">
        <button id="btn2" onclick="generateImage()">–°–æ–∑–¥–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        <button id="next2" onclick="renderFinal()" style="margin-top:10px; background:#28a745; display:none;">–°–æ–±—Ä–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button onclick="changeStep(1)" style="margin-top:10px; background:#6c757d;">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –®–∞–≥ 3 -->
    <div id="step3" class="step">
        <h1>üéÅ –í–∞—à–∞ –æ—Ç–∫—Ä—ã—Ç–∫–∞</h1>
        <canvas id="finalCanvas"></canvas>
        <button onclick="downloadCard()" style="margin-top:20px; background:#007bff;">–°–∫–∞—á–∞—Ç—å PNG</button>
        <button onclick="location.reload()" style="margin-top:10px; background:#6c757d;">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é</button>
    </div>
</div>

<script>
    let finalText = "";
    let finalImgUrl = "";

    function changeStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    // --- –¢–µ–∫—Å—Ç —á–µ—Ä–µ–∑ Pollinations (Chat) ---
    async function generateText() {
        const name = document.getElementById('name').value;
        const occasion = document.getElementById('occasion').value;
        if (!name || !occasion) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

        const btn = document.getElementById('btn1');
        const loader = document.getElementById('loader1');
        const resBox = document.getElementById('text-result');

        btn.disabled = true;
        loader.style.display = "block";
        resBox.style.display = "none";

        const prompt = `–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ –¥–æ–±—Ä–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è ${name} —Å ${occasion}. 2-3 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è. –ù–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ. –ë–µ–∑ –ª–∏—à–Ω–∏—Ö –≤—Å—Ç—É–ø–ª–µ–Ω–∏–π.`;
        
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Pollinations Text API (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, –±–µ–∑ –∫–ª—é—á–µ–π) [web:49]
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
            finalText = await response.text();
            resBox.textContent = finalText;
            resBox.style.display = "block";
            document.getElementById('next1').style.display = "block";
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }

    // --- –ö–∞—Ä—Ç–∏–Ω–∫–∞ —á–µ—Ä–µ–∑ Pollinations (Image) ---
    async function generateImage() {
        const userPrompt = document.getElementById('img-prompt').value || "celebration background";
        const btn = document.getElementById('btn2');
        const loader = document.getElementById('loader2');
        const preview = document.getElementById('preview-img');

        btn.disabled = true;
        loader.style.display = "block";
        preview.style.display = "none";

        // Pollinations Image API –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫—É –ø–æ URL (–±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è –≤ –æ—á–µ—Ä–µ–¥–∏) [web:75]
        const seed = Math.floor(Math.random() * 1000000);
        const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(userPrompt + ", high quality, greeting card style, no text")}?width=512&height=768&seed=${seed}&nologo=true`;

        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
            finalImgUrl = imageUrl;
            preview.src = imageUrl;
            preview.style.display = "block";
            loader.style.display = "none";
            btn.disabled = false;
            document.getElementById('next2').style.display = "block";
        };
        img.onerror = () => {
            alert("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.");
            loader.style.display = "none";
            btn.disabled = false;
        };
        img.src = imageUrl;
    }

    // --- –°–±–æ—Ä–∫–∞ –≤ Canvas ---
    function renderFinal() {
        changeStep(3);
        const canvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = "anonymous"; 
        
        img.onload = () => {
            canvas.width = 512;
            canvas.height = 768;
            canvas.style.display = "block";
            
            // 1. –†–∏—Å—É–µ–º —Ñ–æ–Ω
            ctx.drawImage(img, 0, 0, 512, 768);
            
            // 2. –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–ª–∞—à–∫–∞ –ø–æ–¥ —Ç–µ–∫—Å—Ç
            ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
            ctx.roundRect(30, 520, 452, 210, 15);
            ctx.fill();
            
            // 3. –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞
            ctx.strokeStyle = "#D4AF37";
            ctx.lineWidth = 12;
            ctx.strokeRect(15, 15, 482, 738);
            
            // 4. –¢–µ–∫—Å—Ç
            ctx.fillStyle = "white";
            ctx.font = "bold 26px 'Segoe UI', Arial";
            ctx.textAlign = "center";
            wrapText(ctx, finalText, 256, 570, 400, 35);
        };
        img.src = finalImgUrl;
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
        let words = text.split(' ');
        let line = '';
        for(let n = 0; n < words.length; n++) {
            let testLine = line + words[n] + ' ';
            if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                ctx.fillText(line, x, y);
                line = words[n] + ' ';
                y += lineHeight;
            } else {
                line = testLine;
            }
        }
        ctx.fillText(line, x, y);
    }

    function downloadCard() {
        const canvas = document.getElementById('finalCanvas');
        const link = document.createElement('a');
        link.download = 'greeting-card.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    // –ü–æ–ª–∏—Ñ–∏–ª–ª –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ (roundRect)
    if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        };
    }
</script>
