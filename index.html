<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ AI –û—Ç–∫—Ä—ã—Ç–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comfortaa', cursive; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .app { background: #fff; border-radius: 24px; padding: 30px; max-width: 500px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .step { display: none; }
        .step.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 26px; margin-bottom: 20px; text-align: center; color: #333; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0 20px; border: 2px solid #e1e5e9; border-radius: 15px; font-size: 16px; font-family: inherit; }
        button { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 15px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; margin: 5px 0; }
        button:disabled { opacity: 0.6; }
        .result-preview { padding: 15px; background: #f8f9fa; border-radius: 12px; border-left: 5px solid #667eea; margin: 15px 0; white-space: pre-wrap; display: none; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .preview-img { width: 100%; border-radius: 15px; margin: 15px 0; display: none; }
        canvas { width: 100%; border-radius: 15px; display: none; }
        .back-btn { background: #adb5bd; }
    </style>
</head>
<body>

<div class="app">
    <div class="step active" id="s1">
        <h1>üìù –¢–µ–∫—Å—Ç</h1>
        <input id="name" placeholder="–ö–æ–º—É">
        <input id="occasion" placeholder="–ü–æ–≤–æ–¥">
        <div id="spin1" class="spinner"></div>
        <div id="textRes" class="result-preview"></div>
        <button onclick="genText()">–ü—Ä–∏–¥—É–º–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="next1" style="display:none; background:#28a745" onclick="toStep(2)">–î–∞–ª–µ–µ</button>
    </div>

    <div class="step" id="s2">
        <h1>üñºÔ∏è –ö–∞—Ä—Ç–∏–Ω–∫–∞</h1>
        <textarea id="imgPrompt" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?"></textarea>
        <div id="spin2" class="spinner"></div>
        <img id="imgPrev" class="preview-img">
        <button onclick="genImg()">–°–æ–∑–¥–∞—Ç—å —Ñ–æ–Ω</button>
        <button id="next2" style="display:none; background:#28a745" onclick="renderFinal()">–°–æ–±—Ä–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button class="back-btn" onclick="toStep(1)">–ù–∞–∑–∞–¥</button>
    </div>

    <div class="step" id="s3">
        <h1>üéÅ –ì–æ—Ç–æ–≤–æ!</h1>
        <div id="spin3" class="spinner"></div>
        <canvas id="finalCard"></canvas>
        <button onclick="download()">üì• –°–∫–∞—á–∞—Ç—å</button>
        <button class="back-btn" onclick="location.reload()">üîÑ –°–Ω–∞—á–∞–ª–∞</button>
    </div>
</div>

<script>
    let textFinal = "", imgFinalUrl = "";

    function toStep(n) {
        document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
        document.getElementById("s" + n).classList.add("active");
    }

    async function genText() {
        const n = document.getElementById("name").value, o = document.getElementById("occasion").value;
        if (!n || !o) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");
        document.getElementById("spin1").style.display = "block";
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è " + n + " —Å " + o + ". 2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è.")}`);
            textFinal = await r.text();
            document.getElementById("textRes").textContent = textFinal;
            document.getElementById("textRes").style.display = "block";
            document.getElementById("next1").style.display = "block";
        } finally { document.getElementById("spin1").style.display = "none"; }
    }

    async function genImg() {
        const p = document.getElementById("imgPrompt").value || "celebration";
        document.getElementById("spin2").style.display = "block";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p + ", high quality, no text")}?width=800&height=1200&nologo=true&seed=${Math.random()}`;
        const testImg = new Image();
        testImg.crossOrigin = "anonymous";
        testImg.onload = () => {
            imgFinalUrl = url;
            document.getElementById("imgPrev").src = url;
            document.getElementById("imgPrev").style.display = "block";
            document.getElementById("spin2").style.display = "none";
            document.getElementById("next2").style.display = "block";
        };
        testImg.src = url;
    }

    function renderFinal() {
        toStep(3);
        const loader = document.getElementById("spin3");
        loader.style.display = "block";

        const canvas = document.getElementById("finalCard");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.crossOrigin = "anonymous";
        
        img.onload = () => {
            canvas.width = 800;
            canvas.height = 1200;
            ctx.drawImage(img, 0, 0, 800, 1200);

            // –ú—è–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ
            const g = ctx.createLinearGradient(0, 700, 0, 1200);
            g.addColorStop(0, "rgba(0,0,0,0)");
            g.addColorStop(1, "rgba(0,0,0,0.6)");
            ctx.fillStyle = g;
            ctx.fillRect(0, 700, 800, 500);

            // –¢–µ–∫—Å—Ç
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 10;
            ctx.font = "60px 'Caveat', cursive";
            
            const words = textFinal.split(" "), maxWidth = 600;
            let line = "", y = 1000;
            for(let n=0; n<words.length; n++) {
                let test = line + words[n] + " ";
                if(ctx.measureText(test).width > maxWidth) {
                    ctx.fillText(line, 400, y);
                    line = words[n] + " ";
                    y += 70;
                } else { line = test; }
            }
            ctx.fillText(line, 400, y);
            
            canvas.style.display = "block";
            loader.style.display = "none";
        };
        img.src = imgFinalUrl;
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'card.png';
        link.href = document.getElementById("finalCard").toDataURL();
        link.click();
    }
</script>
</body>
</html>
