<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Card Studio 2026: –†–µ–∂–∏–º –¢–≤–æ—Ä—á–µ—Å—Ç–≤–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Pacifico&family=Comfortaa:wght@700&family=Lobster&family=Monoton&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comfortaa', cursive; background: #12122b; min-height: 100vh; padding: 15px; display: flex; align-items: center; justify-content: center; }
        .app { background: #fff; border-radius: 28px; padding: 25px; max-width: 500px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 22px; text-align: center; margin-bottom: 20px; color: #333; }
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #efefef; border-radius: 14px; font-size: 16px; font-family: inherit; }
        button { width: 100%; padding: 16px; background: #4a90e2; color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button.success { background: #27ae60; }
        button.retry { background: #f39c12; margin-top: 5px; font-size: 14px; padding: 10px; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4a90e2; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .preview-text { background: #f8f9fa; padding: 15px; border-radius: 14px; border-left: 5px solid #4a90e2; margin: 15px 0; font-size: 15px; display: none; line-height: 1.5; color: #444; font-style: italic; }
        .preview-img-container { width: 100%; border-radius: 18px; overflow: hidden; margin: 15px 0; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .preview-img-container img { width: 100%; display: block; }
        canvas { width: 100%; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 10px; }
        .controls { margin-top: 15px; background: #f8f9fa; padding: 15px; border-radius: 18px; border: 1px solid #eee; }
        .controls label { display: block; font-size: 11px; color: #999; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .color-picker-grid { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
        .color-dot { width: 28px; height: 28px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="app">
    <!-- –®–ê–ì 1: –¢–ï–ö–°–¢ -->
    <div class="step active" id="step1">
        <h1>üñäÔ∏è –®–∞–≥ 1: –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
        <input id="userName" placeholder="–ò–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
        <input id="userOccasion" placeholder="–ü–æ–≤–æ–¥">
        <div id="loader1" class="spinner"></div>
        <div id="textPreview" class="preview-text"></div>
        <button id="genTextBtn" onclick="generateText()">ü§ñ –ü—Ä–∏–¥—É–º–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <div id="textControls" style="display:none">
            <button class="retry" onclick="generateText()">üîÑ –î—Ä—É–≥–æ–π –≤–∞—Ä–∏–∞–Ω—Ç —Ç–µ–∫—Å—Ç–∞</button>
            <button class="success" onclick="goToStep(2)">–î–∞–ª–µ–µ –∫ —Ñ–æ–Ω—É ‚Üí</button>
        </div>
    </div>

    <!-- –®–ê–ì 2: –ö–ê–†–¢–ò–ù–ö–ê -->
    <div id="step2" class="step">
        <h1>üñºÔ∏è –®–∞–≥ 2: –§–æ–Ω</h1>
        <textarea id="imgPrompt" placeholder="–û–ø–∏—à–∏—Ç–µ –∏–¥–µ–∞–ª—å–Ω—ã–π —Ñ–æ–Ω..."></textarea>
        <div id="loader2" class="spinner"></div>
        <div id="imgPreviewContainer" class="preview-img-container">
            <img id="bgPreview" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ–Ω–∞">
        </div>
        <button id="genImgBtn" onclick="generateImage()">üé® –ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å —Ñ–æ–Ω</button>
        <div id="imgControls" style="display:none">
            <button class="retry" onclick="generateImage()">üîÑ –î—Ä—É–≥–æ–π —Ñ–æ–Ω</button>
            <button class="success" onclick="startEditor()">–î–∞–ª–µ–µ –∫ –¥–∏–∑–∞–π–Ω—É ‚Üí</button>
        </div>
        <button onclick="goToStep(1)" style="background:#adb5bd; margin-top: 15px;">–ù–∞–∑–∞–¥ –∫ —Ç–µ–∫—Å—Ç—É</button>
    </div>

    <!-- –®–ê–ì 3: –î–ò–ó–ê–ô–ù -->
    <div class="step" id="step3">
        <h1>üé® –®–∞–≥ 3: –î–∏–∑–∞–π–Ω</h1>
        <canvas id="finalCanvas"></canvas>
        <div class="controls">
            <label>–ü–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞:</label>
            <input type="range" id="posY" min="50" max="1150" value="600" oninput="drawFinal()">
            <label>–†–∞–∑–º–µ—Ä –±—É–∫–≤:</label>
            <input type="range" id="fontSize" min="30" max="120" value="65" oninput="drawFinal()">
            <label>–®—Ä–∏—Ñ—Ç:</label>
            <select id="fontSelect" onchange="drawFinal()">
                <option value="'Caveat', cursive">Caveat (–†—É–∫–æ–ø–∏—Å–Ω—ã–π)</option>
                <option value="'Pacifico', cursive">Pacifico (–ö–∞–ª–ª–∏–≥—Ä–∞—Ñ–∏—è)</option>
                <option value="'Comfortaa', cursive">Comfortaa (–ú–∏–ª—ã–π)</option>
                <option value="'Lobster', cursive">Lobster (–ó–∞–≥–æ–ª–æ–≤–æ–∫)</option>
                <option value="'Monoton', cursive">Monoton (–†–µ—Ç—Ä–æ)</option>
            </select>
            <label>–¶–≤–µ—Ç –±—É–∫–≤:</label>
            <div class="color-picker-grid" id="colorGrid"></div>
        </div>
        <button class="success" onclick="downloadImage()">üì• –°–∫–∞—á–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button onclick="location.reload()" style="background:#adb5bd">–°–Ω–∞—á–∞–ª–∞</button>
    </div>
</div>

<script>
    let globalText = "";
    let globalImg = new Image();
    let selectedColor = "#FFFFFF";
    globalImg.crossOrigin = "anonymous";

    const colors = ["#FFFFFF", "#000000", "#F8E71C", "#F5A623", "#7ED321", "#4A90E2", "#D0021B", "#BD10E0"];
    const grid = document.getElementById('colorGrid');
    colors.forEach(c => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = c;
        if(c === "#FFFFFF") dot.classList.add('active');
        dot.onclick = () => {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            dot.classList.add('active');
            selectedColor = c;
            drawFinal();
        };
        grid.appendChild(dot);
    });

    function goToStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    async function generateText() {
        const n = document.getElementById("userName").value, o = document.getElementById("userOccasion").value;
        if (!n || !o) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");
        const loader = document.getElementById("loader1"), preview = document.getElementById("textPreview"), 
              controls = document.getElementById("textControls"), mainBtn = document.getElementById("genTextBtn");
        
        loader.style.display = "block"; preview.style.display = "none"; controls.style.display = "none"; mainBtn.style.display = "none";
        
        try {
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏ –≤ –∑–∞–ø—Ä–æ—Å, —á—Ç–æ–±—ã –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–ª–∏—á–∞–ª–∏—Å—å
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ –¥–æ–±—Ä–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è " + n + " —Å " + o + ". 1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è. –ò—Å–ø–æ–ª—å–∑—É–π —Ä–∞–∑–Ω—ã–µ —Ç–µ–ø–ª—ã–µ —Å–ª–æ–≤–∞.")}?seed=${Math.random()}`);
            globalText = await r.text();
            preview.innerText = globalText;
            preview.style.display = "block";
            controls.style.display = "block";
        } catch(e) { 
            alert("–û—à–∏–±–∫–∞ —Ç–µ–∫—Å—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑."); 
            mainBtn.style.display = "block";
        } finally { loader.style.display = "none"; }
    }

    async function generateImage() {
        const p = document.getElementById("imgPrompt").value || "beautiful celebration";
        const loader = document.getElementById("loader2"), container = document.getElementById("imgPreviewContainer"), 
              img = document.getElementById("bgPreview"), controls = document.getElementById("imgControls"), mainBtn = document.getElementById("genImgBtn");
        
        loader.style.display = "block"; container.style.display = "none"; controls.style.display = "none"; mainBtn.style.display = "none";
        
        // –ú–µ–Ω—è–µ–º seed –¥–ª—è –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p + ", no text, artistic")}?width=800&height=1200&seed=${Math.floor(Math.random()*1000000)}&nologo=true`;
        
        globalImg.onload = () => {
            img.src = url;
            container.style.display = "block";
            controls.style.display = "block";
            loader.style.display = "none";
        };
        globalImg.onerror = () => {
            alert("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ñ–æ–Ω–∞.");
            loader.style.display = "none";
            mainBtn.style.display = "block";
        }
        globalImg.src = url;
    }

    function startEditor() {
        goToStep(3);
        setTimeout(drawFinal, 300);
    }

    function drawFinal() {
        const canvas = document.getElementById("finalCanvas"), ctx = canvas.getContext("2d");
        const yPos = parseInt(document.getElementById("posY").value);
        const fSize = parseInt(document.getElementById("fontSize").value);
        const font = document.getElementById("fontSelect").value;

        canvas.width = 800; canvas.height = 1200;
        ctx.drawImage(globalImg, 0, 0, 800, 1200);

        ctx.fillStyle = selectedColor;
        ctx.textAlign = "center";
        ctx.shadowColor = selectedColor === "#000000" ? "rgba(255,255,255,0.7)" : "rgba(0,0,0,0.9)";
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 4;
        ctx.shadowOffsetY = 4;
        ctx.font = `bold ${fSize}px ${font}`;

        const words = globalText.split(" "), maxWidth = 700;
        let line = "", lines = [];
        for (let n = 0; n < words.length; n++) {
            let testLine = line + words[n] + " ";
            if (ctx.measureText(testLine).width > maxWidth) {
                lines.push(line); line = words[n] + " ";
            } else { line = testLine; }
        }
        lines.push(line);

        let curY = yPos;
        lines.forEach(l => {
            ctx.fillText(l.trim(), 400, curY);
            curY += fSize * 1.2;
        });
    }

    function downloadImage() {
        const c = document.getElementById("finalCanvas");
        const a = document.createElement('a');
        a.download = `card_${Date.now()}.png`;
        a.href = c.toDataURL("image/png");
        a.click();
    }
</script>
</body>
</html>
