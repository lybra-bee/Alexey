<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ AI –û—Ç–∫—Ä—ã—Ç–∫–∞ 2026</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç—ã —Å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comfortaa', cursive; background: #2c3e50; min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .app { background: #fff; border-radius: 24px; padding: 30px; max-width: 500px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { font-size: 24px; text-align: center; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0 20px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; font-family: inherit; }
        button { width: 100%; padding: 16px; background: #3498db; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        button:disabled { background: #ccc; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #imgPrev { width: 100%; border-radius: 12px; display: none; margin-bottom: 15px; }
        #finalCard { width: 100%; border-radius: 12px; display: none; }
        .text-preview { background: #f9f9f9; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="app">
    <div class="step active" id="s1">
        <h1>üñäÔ∏è –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
        <input id="name" placeholder="–ò–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
        <input id="occasion" placeholder="–ü–æ–≤–æ–¥">
        <div id="loader1" class="spinner"></div>
        <div id="textRes" class="text-preview"></div>
        <button onclick="generateText()">–ü—Ä–∏–¥—É–º–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="next1" style="display:none; background:#2ecc71" onclick="showStep(2)">–î–∞–ª–µ–µ</button>
    </div>

    <div class="step" id="s2">
        <h1>üé® –ö–∞—Ä—Ç–∏–Ω–∫–∞</h1>
        <textarea id="imgPrompt" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å? (–Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º –∏–ª–∏ —Ä—É—Å—Å–∫–æ–º)"></textarea>
        <div id="loader2" class="spinner"></div>
        <img id="imgPrev">
        <button onclick="generateImage()">–°–æ–∑–¥–∞—Ç—å —Ñ–æ–Ω</button>
        <button id="next2" style="display:none; background:#2ecc71" onclick="renderFinal()">–°–æ–±—Ä–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button onclick="showStep(1)" style="background:#95a5a6">–ù–∞–∑–∞–¥</button>
    </div>

    <div class="step" id="s3">
        <h1>üéÅ –ì–æ—Ç–æ–≤–æ!</h1>
        <div id="loader3" class="spinner"></div>
        <canvas id="finalCard"></canvas>
        <button onclick="download()">üì• –°–∫–∞—á–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
        <button onclick="location.reload()" style="background:#95a5a6">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é</button>
    </div>
</div>

<script>
    let finalText = "", finalImg = "";

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('s' + n).classList.add('active');
    }

    async function generateText() {
        const n = document.getElementById("name").value, o = document.getElementById("occasion").value;
        if (!n || !o) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");
        document.getElementById("loader1").style.display = "block";
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("–ù–∞–ø–∏—à–∏ –æ—á–µ–Ω—å –∫–æ—Ä–æ—Ç–∫–æ–µ –¥—É—à–µ–≤–Ω–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ (1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è) –¥–ª—è " + n + " —Å " + o + ". –ë–µ–∑ –ª–∏—à–Ω–∏—Ö —Å–ª–æ–≤.")}`);
            finalText = await r.text();
            document.getElementById("textRes").innerText = finalText;
            document.getElementById("textRes").style.display = "block";
            document.getElementById("next1").style.display = "block";
        } finally { document.getElementById("loader1").style.display = "none"; }
    }

    async function generateImage() {
        const p = document.getElementById("imgPrompt").value || "holiday background";
        document.getElementById("loader2").style.display = "block";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p + ", artistic greeting card, no text, high resolution")}?width=800&height=1200&seed=${Math.random()}&nologo=true`;
        
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
            finalImg = url;
            document.getElementById("imgPrev").src = url;
            document.getElementById("imgPrev").style.display = "block";
            document.getElementById("loader2").style.display = "none";
            document.getElementById("next2").style.display = "block";
        };
        img.src = url;
    }

    async function renderFinal() {
        showStep(3);
        const loader = document.getElementById("loader3");
        loader.style.display = "block";

        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–∞ Caveat –ø–µ—Ä–µ–¥ —Ä–∏—Å–æ–≤–∞–Ω–∏–µ–º
        await document.fonts.load("bold 60px 'Caveat'");

        const canvas = document.getElementById("finalCard");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.crossOrigin = "anonymous";
        
        img.onload = () => {
            canvas.width = 800;
            canvas.height = 1200;
            
            // 1. –§–æ–Ω
            ctx.drawImage(img, 0, 0, 800, 1200);

            // 2. –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –Ω–∏–∑–∞
            const g = ctx.createLinearGradient(0, 800, 0, 1200);
            g.addColorStop(0, "rgba(0,0,0,0)");
            g.addColorStop(1, "rgba(0,0,0,0.7)");
            ctx.fillStyle = g;
            ctx.fillRect(0, 800, 800, 400);

            // 3. –¢–µ–∫—Å—Ç
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 15;
            ctx.font = "bold 65px 'Caveat', cursive";
            
            const words = finalText.split(" ");
            const maxWidth = 700; // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —Ç–µ–∫—Å—Ç–∞
            const x = 400;
            let y = 1000;
            let line = "";

            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + " ";
                let metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    ctx.fillText(line, x, y);
                    line = words[n] + " ";
                    y += 80;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, y);

            // 4. –¢–æ–Ω–∫–∞—è —Ä–∞–º–∫–∞
            ctx.shadowBlur = 0;
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 5;
            ctx.strokeRect(20, 20, 760, 1160);

            canvas.style.display = "block";
            loader.style.display = "none";
        };
        img.src = finalImg;
    }

    function download() {
        const c = document.getElementById("finalCard");
        const l = document.createElement('a');
        l.download = 'greeting-card.png';
        l.href = c.toDataURL("image/png");
        l.click();
    }
</script>
</body>
</html>
