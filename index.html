<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Card Designer 2026</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ω–∞–±–æ—Ä —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã—Ö —à—Ä–∏—Ñ—Ç–æ–≤ -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Pacifico&family=Comfortaa:wght@700&family=Monoton&family=Lobster&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comfortaa', cursive; background: #12122b; min-height: 100vh; padding: 15px; display: flex; align-items: center; justify-content: center; }
        .app { background: #fff; border-radius: 28px; padding: 25px; max-width: 500px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 22px; text-align: center; margin-bottom: 20px; color: #333; }
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #efefef; border-radius: 14px; font-size: 16px; font-family: inherit; }
        button { width: 100%; padding: 16px; background: #4a90e2; color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button.success { background: #27ae60; }
        button:hover { opacity: 0.9; transform: scale(1.01); }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4a90e2; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        canvas { width: 100%; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 10px; }
        .controls { margin-top: 15px; background: #f8f9fa; padding: 15px; border-radius: 18px; border: 1px solid #eee; }
        .controls label { display: block; font-size: 12px; color: #888; margin-top: 10px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input[type=range] { width: 100%; cursor: pointer; }
        .color-picker-grid { display: flex; gap: 8px; margin-top: 5px; flex-wrap: wrap; }
        .color-dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="app">
    <!-- –®–ê–ì 1: –¢–ï–ö–°–¢ -->
    <div class="step active" id="step1">
        <h1>üñäÔ∏è –®–∞–≥ 1: –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
        <input id="userName" placeholder="–ö–æ–º—É –±—É–¥–µ–º –¥–∞—Ä–∏—Ç—å?">
        <input id="userOccasion" placeholder="–ö–∞–∫–æ–π –ø–æ–≤–æ–¥?">
        <div id="loader1" class="spinner"></div>
        <button id="genTextBtn" onclick="generateText()">ü§ñ –ü—Ä–∏–¥—É–º–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
        <button id="approveTextBtn" class="success" style="display:none" onclick="goToStep(2)">–î–∞–ª–µ–µ –∫ —Ñ–æ–Ω—É ‚Üí</button>
    </div>

    <!-- –®–ê–ì 2: –ö–ê–†–¢–ò–ù–ö–ê -->
    <div id="step2" class="step">
        <h1>üñºÔ∏è –®–∞–≥ 2: –í—ã–±–æ—Ä —Ñ–æ–Ω–∞</h1>
        <textarea id="imgPrompt" placeholder="–û–ø–∏—à–∏—Ç–µ –∏–¥–µ–∞–ª—å–Ω—ã–π —Ñ–æ–Ω..."></textarea>
        <div id="loader2" class="spinner"></div>
        <button id="genImgBtn" onclick="generateImage()">üé® –ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å —Ñ–æ–Ω</button>
        <button id="approveImgBtn" class="success" style="display:none" onclick="startEditor()">–î–∞–ª–µ–µ –∫ –¥–∏–∑–∞–π–Ω—É ‚Üí</button>
    </div>

    <!-- –®–ê–ì 3: –î–ò–ó–ê–ô–ù–ï–† -->
    <div class="step" id="step3">
        <h1>üé® –®–∞–≥ 3: –î–∏–∑–∞–π–Ω —Ç–µ–∫—Å—Ç–∞</h1>
        <canvas id="finalCanvas"></canvas>
        <div class="controls">
            <label>–ü–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞:</label>
            <input type="range" id="posY" min="100" max="1100" value="600" oninput="drawFinal()">
            
            <label>–†–∞–∑–º–µ—Ä –±—É–∫–≤:</label>
            <input type="range" id="fontSize" min="30" max="120" value="60" oninput="drawFinal()">

            <label>–í—ã–±–µ—Ä–∏—Ç–µ —à—Ä–∏—Ñ—Ç:</label>
            <select id="fontSelect" onchange="drawFinal()">
                <option value="'Caveat', cursive">–†—É–∫–æ–ø–∏—Å–Ω—ã–π (Caveat)</option>
                <option value="'Pacifico', cursive">–ö–∞–ª–ª–∏–≥—Ä–∞—Ñ–∏—è (Pacifico)</option>
                <option value="'Comfortaa', cursive">–û–∫—Ä—É–≥–ª—ã–π (Comfortaa)</option>
                <option value="'Lobster', cursive">–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π (Lobster)</option>
                <option value="'Monoton', cursive">–†–µ—Ç—Ä–æ (Monoton)</option>
            </select>

            <label>–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞:</label>
            <div class="color-picker-grid" id="colorGrid">
                <!-- –¶–≤–µ—Ç–∞ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
            </div>
        </div>
        <button class="success" onclick="downloadImage()">üì• –°–∫–∞—á–∞—Ç—å —à–µ–¥–µ–≤—Ä</button>
        <button onclick="location.reload()" style="background:#adb5bd">–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë</button>
    </div>
</div>

<script>
    let globalText = "";
    let globalImg = new Image();
    let selectedColor = "#FFFFFF";
    globalImg.crossOrigin = "anonymous";

    const colors = ["#FFFFFF", "#F8E71C", "#F5A623", "#7ED321", "#4A90E2", "#D0021B", "#BD10E0", "#9013FE", "#50E3C2", "#000000"];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–∞–ª–∏—Ç—Ä—ã
    const grid = document.getElementById('colorGrid');
    colors.forEach(c => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = c;
        if(c === "#FFFFFF") dot.classList.add('active');
        dot.onclick = () => {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            dot.classList.add('active');
            selectedColor = c;
            drawFinal();
        };
        grid.appendChild(dot);
    });

    function goToStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    async function generateText() {
        const n = document.getElementById("userName").value.trim(), o = document.getElementById("userOccasion").value.trim();
        if (!n || !o) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");
        document.getElementById("loader1").style.display = "block";
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("–ù–∞–ø–∏—à–∏ –æ—á–µ–Ω—å –∫–æ—Ä–æ—Ç–∫–æ–µ –¥—É—à–µ–≤–Ω–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è " + n + " —Å " + o + ". 1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è.")}`);
            globalText = await r.text();
            document.getElementById("approveTextBtn").style.display = "block";
            alert("–¢–µ–∫—Å—Ç –≥–æ—Ç–æ–≤!");
        } finally { document.getElementById("loader1").style.display = "none"; }
    }

    async function generateImage() {
        const p = document.getElementById("imgPrompt").value || "beautiful celebration";
        document.getElementById("loader2").style.display = "block";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p + ", artistic, no text")}?width=800&height=1200&nologo=true&seed=${Math.random()}`;
        globalImg.onload = () => {
            document.getElementById("loader2").style.display = "none";
            document.getElementById("approveImgBtn").style.display = "block";
            alert("–ö–∞—Ä—Ç–∏–Ω–∫–∞ –≥–æ—Ç–æ–≤–∞!");
        };
        globalImg.src = url;
    }

    function startEditor() {
        goToStep(3);
        setTimeout(drawFinal, 500); // –î–∞–µ–º —à—Ä–∏—Ñ—Ç–∞–º –≤—Ä–µ–º—è –ø–æ–¥–≥—Ä—É–∑–∏—Ç—å—Å—è
    }

    function drawFinal() {
        const canvas = document.getElementById("finalCanvas"), ctx = canvas.getContext("2d");
        const yPos = parseInt(document.getElementById("posY").value);
        const fSize = parseInt(document.getElementById("fontSize").value);
        const font = document.getElementById("fontSelect").value;

        canvas.width = 800; canvas.height = 1200;
        ctx.drawImage(globalImg, 0, 0, 800, 1200);

        ctx.fillStyle = selectedColor;
        ctx.textAlign = "center";
        ctx.shadowColor = selectedColor === "#000000" ? "rgba(255,255,255,0.5)" : "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 15;
        ctx.font = `bold ${fSize}px ${font}`;

        const words = globalText.split(" "), maxWidth = 700;
        let line = "", lines = [];
        for (let n = 0; n < words.length; n++) {
            let testLine = line + words[n] + " ";
            if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                lines.push(line); line = words[n] + " ";
            } else { line = testLine; }
        }
        lines.push(line);

        // –ú—è–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ/–æ—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∑–∞ —Ç–µ–∫—Å—Ç–æ–º
        const blockHeight = lines.length * (fSize * 1.2);
        const grad = ctx.createRadialGradient(400, yPos, 50, 400, yPos, 500);
        grad.addColorStop(0, selectedColor === "#000000" ? "rgba(255,255,255,0.3)" : "rgba(0,0,0,0.4)");
        grad.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grad;
        ctx.fillRect(50, yPos - 100, 700, blockHeight + 200);

        ctx.fillStyle = selectedColor;
        let curY = yPos;
        lines.forEach(l => {
            ctx.fillText(l.trim(), 400, curY);
            curY += fSize * 1.2;
        });

        // –†–∞–º–∫–∞ –≤ —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞
        ctx.shadowBlur = 0; ctx.strokeStyle = selectedColor; ctx.globalAlpha = 0.4;
        ctx.lineWidth = 6; ctx.strokeRect(25, 25, 750, 1150);
        ctx.globalAlpha = 1.0;
    }

    function downloadImage() {
        const c = document.getElementById("finalCanvas");
        const a = document.createElement('a');
        a.download = 'ai-greeting-card.png';
        a.href = c.toDataURL("image/png");
        a.click();
    }
</script>
</body>
</html>
